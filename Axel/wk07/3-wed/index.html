  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>

  <header>

        <div class="top"></div>
        <div class="bottom"></div>

        <div class="right"></div>
      </div>
    </div>
   
  </main>

  <script src="main.js"></script>
