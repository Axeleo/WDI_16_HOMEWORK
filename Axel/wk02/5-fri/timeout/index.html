<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <title>Drum Machine</title>
</head>
<body>
  <header>
    <h1>Drum Machine</h1>
  </header>
  <div class="wrapper">
    <div class="kick">
      <button class="beat1"></button>
      <button class="beat2"></button>
      <button class="beat3"></button>
      <button class="beat4"></button>
      <button class="beat5"></button>
      <button class="beat6"></button>
      <button class="beat7"></button>
      <button class="beat8"></button>
    </div>
    <div class="hi-hat">
      <button class="beat1"></button>
      <button class="beat2"></button>
      <button class="beat3"></button>
      <button class="beat4"></button>
      <button class="beat5"></button>
      <button class="beat6"></button>
      <button class="beat7"></button>
      <button class="beat8"></button>
    </div>
    <div class="snare">
      <button class="beat1"></button>
      <button class="beat2"></button>
      <button class="beat3"></button>
      <button class="beat4"></button>
      <button class="beat5"></button>
      <button class="beat6"></button>
      <button class="beat7"></button>
      <button class="beat8"></button>
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
