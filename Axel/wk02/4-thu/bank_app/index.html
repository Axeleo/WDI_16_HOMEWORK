<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link href="https://fonts.googleapis.com/css?family=Quicksand|Righteous" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <img src="https://i.imgur.com/d9QArUI.png" alt="" class="logo">
    <h1><span>Blue</span>Bank</h1>
  </header>
  <div class="wrapper">
    <div class="savings-account">
      <h3>Savings account</h3>
      <span>Your current balance is</span>
      <div class="savings-balance">$ 0.00</div>
      <input type="number"  class="savings-input" placeholder="$00.00">
      <div class="savings-btns">
        <button class="savings-withdraw-btn">Withdraw</button>
        <button class="savings-deposit-btn">Deposit</button>
      </div>
    </div>
    <div class="checkings-account">
      <h3>Checking account</h3>
      <span>Your current balance is</span>
      <div class="checkings-balance">$ 0.00</div>
      <input type="number" class="checkings-input" placeholder="$00.00">
      <div class="checkings-btns">
        <button class="checkings-withdraw-btn">Withdraw</button>
        <button class="checkings-deposit-btn">Deposit</button>
      </div>
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
